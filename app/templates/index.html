{% extends "base.html" %}
{% block page_content %}
    <div class="weui-cells__title">门店信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">联系人</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入联系人">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">门店名称</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入门店名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">门店地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入门店地址">
            </div>
        </div>
    </div>
    <div class="weui-cells__title">设备信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">设备序列号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入设备序列号">
            </div>
        </div>
    </div>

    <div class="weui-cells__title">故障描述</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
{% endblock %}
