{% extends "base.html" %}
{% block page_content %}
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="{{ url_for('user.user_info') }}">
            <div class="weui-cell__hd"><img class="my_head_img" src="{{ current_user.head_img_url }}"></div>
            <div class="weui-cell__bd">
                <div class="u_info">{{ current_user.name }}</div>
                <div class="u_info">Email: {{ current_user.email }}</div>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
    </div>

    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="{{ url_for('main.get_parties', _type='created') }}">
            <div class="weui-cell__hd">
                <img class='party_icon' src="{{ url_for('static', filename='img/party_host.png') }}">
            </div>
            <div class="weui-cell__bd">
                <div class="u_info">Created Parties</div>
            </div>
            <div class="weui-cell__ft">
                <div class="p_count">{{ created_c }}</div>
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="{{ url_for('main.get_parties', _type='joined') }}">
            <div class="weui-cell__hd">
                <img class='party_icon' src="{{ url_for('static', filename='img/party_join.png') }}">
            </div>
            <div class="weui-cell__bd">
                <div class="u_info">Joined Parties</div>
            </div>
            <div class="weui-cell__ft">
                <div class="p_count">{{ joined_c }}</div>
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="{{ url_for('posts.my_posts') }}">
            <div class="weui-cell__hd">
                <img class='party_icon' src="{{ url_for('static', filename='img/blogger.png') }}">
            </div>
            <div class="weui-cell__bd">
                <div class="u_info">My Posts</div>
            </div>
            <div class="weui-cell__ft">
                <div class="p_count">{{ blog_c }}</div>
            </div>
        </a>
    </div>

    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="{{ url_for('user.user_settings') }}">
            <div class="weui-cell__hd">
                <img class='party_icon' src="{{ url_for('static', filename='img/settings.png') }}">
            </div>
            <div class="weui-cell__bd">
                <div class="u_info">Settings</div>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
    </div>
{% endblock %}
