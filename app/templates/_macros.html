{% macro pagination_widget(pagination, endpoint) %}
    <div class="weui-btn-area">
        <div class="weui-flex">
            <div class="weui-flex__item">
                {% if pagination.has_prev %}
                    <a href="{{ url_for(endpoint, page=pagination.prev_num) }}" class="weui-btn weui-btn_mini weui-btn_default page_btn">← Prev</a>
                {% endif %}
            </div>
            <div class="weui-flex__item text_right">
                {% if pagination.has_next %}
                    <a href="{{ url_for(endpoint, page=pagination.next_num) }}" class="weui-btn weui-btn_mini weui-btn_default page_btn">Next →</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endmacro %}
