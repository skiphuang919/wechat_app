{% extends "base.html" %}
{% block page_content %}
    <div class="post_d_title">{{ post.title }}</div>
    <div class="post_d_meta">
        <div class="post_d_author">{{  post.author.name}}</div>
        <div class="post_d_time">{{ post.timestamp }}</div>
    </div>
    <div class="post_detail">{{ post.body_html|safe }}</div>
{% endblock %}
