{% extends "base.html" %}
{% block page_content %}
    <div class="post_d_title">{{ post.title }}</div>
    <div class="post_d_meta">
        <span class="float_right">{{ moment(post.timestamp).fromNow() }}</span>
        <span>{{  post.author.name}}</span>
    </div>
    <div class="post_detail">{{ post.body_html|safe }}</div>
    <div class="weui-btn-area">
        <a href="{{ url_for(back_endpoint) }}" class="weui-btn weui-btn_plain-primary">Back</a>
    </div>
{% endblock %}
