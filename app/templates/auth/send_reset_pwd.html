{% extends "base.html" %}
{% block page_content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="weui-cells__title">send reset password mail</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    {{ form.email.label(class="weui-label") }}
                </div>
                <div class="weui-cell__bd">
                    {{ form.email(class="weui-input" ,placeholder="email") }}
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <a href="{{ url_for('auth.login') }}" class="weui-btn weui-btn_mini weui-btn_default">Cancel</a>
                </div>
                <div class="weui-flex__item"></div>
                <div class="weui-flex__item text_right">
                    {{ form.submit(class="weui-btn weui-btn_mini weui-btn_primary") }}
                </div>
            </div>
        </div>
    </form>
{% endblock %}
